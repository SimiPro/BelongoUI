<div class="container">
  <h4 class="text-center">Sign in</h4>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-8">
              <form class="form-horizontal">
                <div class="form-group">
                  <label class="col-sm-4 control-label">Email</label>
                  <div class="col-sm-8">
                    <input type="email" name="email" class="form-control" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label">Password</label>
                  <div class="col-sm-8">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button  ng-click="login()" class="btn btn-default btn-primary">Sign in</button>
                    <button  ng-click="cancel()" class="btn btn-warning">Cancel</button>
                    <ul class="list-unstyled">
                          <li><button ng-click="register()" class="btn-link">Need an account</button></li>
                          <li><button ng-click="forgot()" class="btn-link">Forgot your password?</button></li>
                    </ul>
                </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
