  <head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

 <!-- Add your site or application content here -->
    <div class="header">
        <nav class="navbar navbar-default" ng-controller="NavCtrl">
          <div class="container">

          <div class="navbar-header">
              <a href="#" class="navbar-brand">Belongo</a>
          </div>
          
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-left">
                <li class="active"><a href="#">Home</a></li>
              </ul>

              <ul class="nav navbar-nav navbar-right" ng-show="!authenticated">
                 <li><input class="toolbar-login-input navbar-btn" type="text" placeholder="Username" ng-model="username"></li>
                  <li><input class="toolbar-login-input navbar-btn" type="password" placeholder="Password" ng-model="password"></li>
                  <li><button class="toolbar-login-button navbar-btn" ng-click="onLogin()">Log In</button></li>
                  <li><button class="toolbar-login-button navbar-btn" ng-click="onSignUp()">Sign Up</button></li>
              </ul>

              <ul class="nav navbar-nav navbar-right" ng-show="authenticated">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Profile Image
                  <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#/settings">Settings</a></li>
                    <li><a href="#/logout">Log Out</a></li>
                  </ul>
                <li>
              </ul>

            </div>
          </div>
        </nav>
      </div>
    
   <div class="sidebar" ng-controller="SidebarCtrl">
      <div class="container-fluid">
        <div class="sidebarz">
            <ul class="nav nav-pill nav-stacked">
              <li><a href="#/user">{{user.name}}</a></li>
              <li><a href="#/feed">Feed</a></li>
              <li><a href="#/friends">Friends</a><li>
              <li><a href="#/messages">Messages</a><li>
            </ul>
        </div>
      </div>
   </div>


    <div id="page-content-wrapper">
      <div class="container">
        <div ui-view></div>
      </div>
    </div>
